{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ movie['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or movie['title'] }}" required>
    <label for="year">Year</label>
    <input name="year" id="year" value="{{ request.form['year'] or movie['year'] }}" required>
    <label for="status">Status</label>
    <input name="status" id="status" value="{{ request.form['status'] or movie['status'] }}" required>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('matabase.delete', id=movie['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock content %}
